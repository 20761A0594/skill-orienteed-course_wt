<html>
<head>
<script>
n=parseInt(window.prompt("enter n value:"));
var fact=1;
var i;
for(i=1;i<=n;i++)
{
	fact=fact*i;
}
document.writeln("<font color='green'>the factorial is:</font>");
document.write(fact);
</script>
<style>
body{background-image:url("fact.jpg");background-size:100% 100%}
</style>
</head>
</html>
