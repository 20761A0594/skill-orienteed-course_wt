<html>
<head>
<script>
var a,b;
a=parseInt(window.prompt("enter a value:"));
b=parseInt(window.prompt("enter b value:",));
document.write("<h1 style='background-color:green;'>");
document.write("arithmetic operations");
document.write(a+b);
document.write("<br>");
document.write(a-b);
document.write("<br>");
document.write(a*b);
document.write("<br>");
document.write(a/b);
document.write("<br>");
document.write(a%b);
</script>
</head>
</html>
